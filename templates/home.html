<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gov Ticket Generater</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="bg" class="bg1">
      <div class="col-6 Bus1">
        <img
          alt="IRCTC Bus Booking"
          class="img-fluid"
          height="88"
          loading="lazy"
          src="img/Bus1.png"
          width="219"
        />
      </div>
    </div>
    <main>
      <h1>Book Bus Ticket for Women</h1>
      <form method="POST" action="/">
        <!-- <label for="startPoint">Starting Point:</label> -->
        <select id="startPoint" name="startPoint" required>
            <option value="">Select From</option>
            <option value="1">Stop 1</option>
            <option value="2">Stop 2</option>
            <option value="3">Stop 3</option>
          </select>
        <br /><br />

        <!-- <label for="destination">Destination:</label> -->
        <select id="destination" name="destination" required>
            <option value="">Select From</option>
            <option value="4">Stop 4</option>
            <option value="5">Stop 5</option>
            <option value="6">Stop 6</option>
          </select>
          <br /><br />

        <!-- <label for="Aadhar_number">Aadhar number:</label> -->
        <input
          type="text"
          id="mobileNumber"
          name="mobileNumber"
          placeholder="Aadhar Number"
          maxlength="12"
          max="999999999999"
          required
        /><br /><br />
        

        <button type="submit">Generate Ticket</button>
      </form>
    </main>
  </body>
</html>
