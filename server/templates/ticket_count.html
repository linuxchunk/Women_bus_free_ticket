<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Count</title>
    <!-- CSS only -->
    <style>
        /* Reset some default styles for better consistency */
body, h1, a {
    margin: 0;
    padding: 0;
}

/* Center the content vertically and horizontally */
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0; /* Set your desired background color */
}

/* Style the container */
.container {
    background-color: rgba(255, 255, 255, 0.5); /* Set the background color with 50% transparency */
    padding: 20px;
    border-radius: 10px; /* Add rounded corners to the box */
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3); /* Add a shadow for depth */
}

/* Style the title */
h1 {
    font-size: 24px;
    color: #333; /* Set your desired text color */
    margin-bottom: 20px;
}

/* Style the link to go back */
a {
    text-decoration: none;
    color: #007bff; /* Set your desired link color */
    font-weight: bold;
}

/* On hover, change the link color */
a:hover {
    color: #0056b3; /* Set your desired hover color */
}

    </style>
</head>
<body>
    <h1>Total Tickets Generated: {{ total_tickets }}</h1>
    <h4> Go back to the <a href="/">main page</a></h4>
</body>
</html>
